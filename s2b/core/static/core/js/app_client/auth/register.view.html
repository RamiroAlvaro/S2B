<div class="container">
  <div id="banner" class="page-header">
  <div class="row">
    <div class="col-lg-6"></div>
      <h1>
        CADASTRE-SE
       <small></small>
      </h1>
  </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-sm-12">
      <!--<p class="lead">Already a member? Please <a href="/#login?page={{ vm.returnPage }}">log in</a> instead.</p>-->
      <p class="lead">Já possui uma conta? <a href="/#!login/">Clique aqui</a></p>
      <form ng-submit="vm.register(vm.user)">
       <!-- <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>-->
        <div class="form-group">
          <label for="name">Nome de usuário</label>
          <input type="text" class="form-control" id="name" placeholder="Ingresse seu nome de usuário" ng-model="vm.user.username" required autofocus>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Endereço de Email" ng-model="vm.user.email" required>
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" class="form-control" id="password" placeholder="Senha" ng-model="vm.user.password" required>
        </div>
        <button type="submit" class="btn btn-default">CADASTRE-SE</button>
      </form>
    </div>
  </div>

  <footer-generic></footer-generic>
</div>
