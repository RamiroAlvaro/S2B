



<div class="container">
  <page-header content="vm.pageHeader"></page-header>




  <div class="row">
    <div class="col-md-6 col-sm-8">
      <!--<p class="lead">Not a member? Please <a href="/#register?page={{ vm.returnPage }}">register</a> first.</p>-->
      <p class="lead">Ainda não possui uma conta? <a href="/#!register/">Clique aqui</a></p>
        <div ng-messages="vm.user.error">
    <div class="alert alert-warning" ng-message="non_field_errors">
        <a class="close" ng-click="vm.user.error = ''" aria-label="close">&times;</a>
        {{ vm.user.error.non_field_errors[0] }}
    </div>
    </div>
      <form ng-submit="vm.login(vm.user)" name="loginForm">
        <!--<div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>-->
        <div class="form-group">
          <label for="name">Nome de usuário *</label>
          <input type="text" class="form-control" id="name" placeholder="Digite seu nome de usuário" ng-model="vm.user.username" required autofocus>
        </div>
        <div class="form-group">
          <label for="password">Senha *</label>
          <input type="password" class="form-control" id="password" placeholder="Digite sua senha" ng-model="vm.user.password" required>
        </div>
        <button type="submit" class="btn btn-default" ng-disabled="loginForm.$invalid">ENTRAR</button>
      </form>
    </div>
  </div>

  <footer-generic></footer-generic>
</div>
