<div class="container">

  <page-header content="vm.pageHeader"></page-header>
  <div class="row">
    <div class="col-md-6 col-sm-12">
      <form ng-submit="vm.redirect()">
        <div class="form-group">
          <label for="bairroo">Bairro de origem</label>
          <input type="text" class="form-control" id="bairroo" placeholder="Digite o bairro de origem" required autofocus>
        </div>
        <div class="form-group">
          <label for="enderecoo">Endereço de origem</label>
          <input type="text" class="form-control" id="enderecoo" placeholder="Digite o endereço de origem" required>
        </div>
        <div class="form-group">
          <label for="bairrod">Bairro de destino</label>
          <input type="text" class="form-control" id="bairrod" placeholder="Digite o bairro de destino" required>
        </div>
        <div class="form-group">
          <label for="enderecod">Endereço de origem</label>
          <input type="text" class="form-control" id="enderecod" placeholder="Digite o endereço de destino" required>
        </div>
        <div class="form-group">
          <label for="carro">Carro</label>
          <input type="text" class="form-control" id="carro" placeholder="Digite marca e modelo do carro" required>
        </div>
        <div class="form-group">
          <label for="cor">Cor do carro</label>
          <input type="text" class="form-control" id="cor" placeholder="Digite a cor do carro" required>
        </div>
        <div class="form-group">
          <label for="placa">Placa do carro</label>
          <input type="text" class="form-control" id="placa" placeholder="Digite a placa do carro" required>
        </div>
        <div class="form-group">
          <label for="asento">Cantidade de asentos</label>
          <input type="number" class="form-control" id="asento" placeholder="Digite a cantidate de asentos disponibles" min="1" max="10" required>
        </div>
        <div class="form-group">
          <label for="tipo">Tipo de trajeto</label>
          <select class="form-control" id="tipo">
            <option>Habitual</option>
            <option>Eventual</option>
          </select>
        </div>
        <button type="submit" class="btn btn-default">COMPARTILHAR</button>
      </form>
    </div>
  </div>

  <footer-generic></footer-generic>
</div>
