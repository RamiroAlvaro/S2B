<div class="modal-content">
  <form id="addMessage" name="addMessage" role="form" ng-submit="vm.onSubmit()" class="form-horizontal">
    <div class="modal-header">
      <button type="button" ng-click="vm.modal.cancel()" class="close"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
      <h4 id="myModalLabel" class="modal-title">Envie sua mensagem para {{ vm.username }}</h4>
    </div>
    <div class="modal-body">
      <!--<div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>-->

      <div class="form-group">
        <label for="message" class="col-sm-2 control-label">Mensagem</label>
        <div class="col-sm-10">
          <textarea id="message" name="message" rows="5" required="required" ng-model="vm.formData.messageText" class="form-control"></textarea>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button ng-click="vm.modal.cancel()" type="button" class="btn btn-default">Cancelar</button>
      <button type="submit" ng-click="vm.modal.cancel()" class="btn btn-primary">Enviar</button>
    </div>
  </form>
</div>
