<div class="container">

  <page-header content="vm.pageHeader"></page-header>
  <div class="row">
    <div class="col-md-6 col-sm-12">
      <form ng-submit="vm.redirect()">
        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" placeholder="Ingresse seu nome" required autofocus>
        </div>
        <div class="form-group">
          <label for="lastname">Sobrenome</label>
          <input type="text" class="form-control" id="lastname" placeholder="Ingresse seu sobrenome" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="Ingresse seu E-mail" required>
        </div>
        <div class="form-group">
          <label for="phone">Telefone</label>
          <input type="text" class="form-control" id="phone" placeholder="Ingresse seu telefone">
        </div>
        <div class="form-group">
          <label for="message">Mensagem</label>
          <textarea class="form-control" id="message" placeholder="Escreva sua mensagem" required></textarea>
        </div>
        <button type="submit" class="btn btn-default">ENVIAR</button>
      </form>
    </div>
  </div>

  <footer-generic></footer-generic>
</div>
