<div class="container">

    <page-header content="vm.pageHeader"></page-header>
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <form data-ng-submit="vm.submit()" name="contactForm">
                <div class="form-group">
                    <label for="name">Nome *</label>
                    <input type="text" data-ng-model="vm.contact.name" class="form-control" id="name"
                           placeholder="Digite seu nome" required autofocus>
                </div>
                <div class="form-group">
                    <label for="lastname">Sobrenome</label>
                    <input type="text" data-ng-model="vm.contact.lastname" class="form-control" id="lastname"
                           placeholder="Digite seu sobrenome">
                </div>
                <div class="form-group">
                    <label for="email">E-mail *</label>
                    <input type="email" data-ng-model="vm.contact.email" class="form-control" id="email"
                           placeholder="Digite seu E-mail" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="text" data-ng-model="vm.contact.phone" class="form-control" id="phone"
                           placeholder="Digite seu telefone">
                </div>
                <div class="form-group">
                    <label for="message">Mensagem *</label>
                    <textarea data-ng-model="vm.contact.message" class="form-control" id="message"
                              placeholder="Escreva sua mensagem" required></textarea>
                </div>
                <p>(*) São obrigatórios</p>
                <button type="submit" class="btn btn-default" data-ng-disabled="contactForm.$invalid">ENVIAR</button>
            </form>
        </div>
    </div>

    <footer-generic></footer-generic>
</div>
